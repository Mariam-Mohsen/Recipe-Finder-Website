<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Recipe Finder</title>
    <link rel="icon" type="image/png" href="../images/logo3.jpg">
    <link rel="stylesheet" href="../CSS/sign up.css">
    <script defer src="../Java/signup.js"></script>
</head>

<script src="../signup.js"></script>
<body>
    <nav>
        <div class="logo">
            <video autoplay loop muted playsinline>
                <source src="../images/logo.mp4" type="video/mp4">
            
            </video>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <label for="is-admin">Sign up as Admin:</label>
            <input type="checkbox" id="is-admin" name="is-admin">

            <div id="admin-id-container" style="display: none;">
                <label for="admin-id">Admin ID:</label>
                <input type="text" id="admin-id" name="admin-id" placeholder="Enter your Admin ID">
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>

</body>
</html>
