<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recipe Finder</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <nav>
        <div class="logo">
            <video autoplay loop muted playsinline>
                <source src="../images/logo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html">signup</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div class="admin-checkbox">
                <label for="login-admin">Login as Admin:</label>
                <input type="checkbox" id="login-admin" name="login-admin">
            </div>

            <div id="admin-id-field" style="display: none;">
                <label for="admin-id">Admin ID:</label>
                <input type="text" id="admin-id" name="admin-id" placeholder="Enter your Admin ID">
            </div>

            <p id="error-message" style="color: red; display: none;"></p>

            <button type="submit">Login</button>
        </form>
    </div>

    <script src="../Java/login.js"></script>
</body>
</html>
