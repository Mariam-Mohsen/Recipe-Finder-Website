{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Recipe Finder</title>
  <link rel="stylesheet" href="{% static 'recipes/css/login.css' %}">
</head>
<body>
  <nav>
    <div class="logo">
      <video autoplay loop muted playsinline>
        <source src="{% static 'recipes/images/logo.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <ul>
      <li><a href="{% url 'home' %}">Home</a></li>
      <li><a href="{% url 'signup' %}">Signup</a></li>
    </ul>
  </nav>

  <div class="login-container">
    <h2>Login</h2>

    {% if messages %}
      {% for message in messages %}
        <script>alert("{{ message|escapejs }}");</script>
      {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <label>Username:</label>
      {{ form.username }}
      <label>Password:</label>
      {{ form.password }}
      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
  </div>
</body>
</html>
