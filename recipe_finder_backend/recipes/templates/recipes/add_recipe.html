{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe - Recipe Finder</title>
    <link rel="icon" type="image/png" href="{% static 'recipes/images/logo3.jpg' %}" />
    <link rel="stylesheet" href="{% static 'recipes/css/add_recipe.css' %}">
    
   

</head>
<body>
    <script src="{% static 'recipes/js/add_recipe.js' %}"></script>
    <nav>
        <div class="logo">
            <video autoplay loop muted playsinline>
                <source src="{% static 'recipes/images/logo.mp4' %}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'profile' %}">Profile</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Add New Recipe</h1>
        <form id="add-recipe-form" method="post" enctype="multipart/form-data">{% csrf_token %}
            <div class="form-group">
                <label for="recipe-ID">Recipe ID:</label>
                <input type="text" id="recipe-ID" name="recipe-ID" required>
            </div>

            <div class="form-group">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" name="recipe-name" required>
            </div>

            <div class="form-group">
                <label for="course-type">Course Type:</label>
                <select id="course-type" name="course-type" required>
                    <option value="appetizer">Appetizer</option>
                    <option value="soup">Soup</option>
                    <option value="main-course">Main Course</option>
                    <option value="dessert">Dessert</option>
                </select>
            </div>

            <div class="form-group">
                <label for="image-url">Recipe Image:</label>
                <input type="text" id="image-url" name="image-url" placeholder="Image URL" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label>Ingredients:</label>
                <div id="ingredients-list">
                    <div class="ingredient">
                        <input type="text" name="ingredient-name[]" placeholder="Ingredient Name" required>
                        <input type="text" name="quantity[]" placeholder="Quantity" required>
                    </div>
                
                    <div class="ingredient">
                        <input type="text" name="ingredient-name[]" placeholder="Ingredient Name" required>
                        <input type="text" name="quantity[]" placeholder="Quantity" required>
                    </div>
                </div>
                <button type="button" id="add-ingredient">Add Ingredient</button>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label>Instructions:</label>
                <div id="instructions-list">
                    <div class="instruction">
                        <input type="text" name="instruction-step[]" placeholder="Step" required>
                    </div>
                
                    <div class="instruction">
                        <input type="text" name="instruction-step[]" placeholder="Step 1" required>
                    </div>
                </div>
                <button type="button" id="add-instruction">Add Step</button>
            </div>

            <button type="submit">Add Recipe</button>
        </form>
    </div>
</body>
</html>
