<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Recipe</title>
    <link rel="icon" type="image/png" href="images/logo3.jpg">
    <link rel="stylesheet" href="add_recipe.css">
</head>
<body>
    <script src="add_recipe.js"></script>
    <nav>
        <div class="logo">
            <video autoplay loop muted>
                <source src="images/logo.mp4" type="video/mp4">
            </video>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="recipe_admin.html">Recipe</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Add New Recipe</h1>
        <form id="add-recipe-form">
            <div class="form-group">
                <label for="recipe-ID">Recipe ID:</label>
                <input type="text" id="recipe-ID" name="recipe-ID" required>
            </div>

            <div class="form-group">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" name="recipe-name" required>
            </div>

            <div class="form-group">
                <label for="course-type">Course Type:</label>
                <select id="course-type" name="course-type" required>
                    <option value="appetizer">Appetizer</option>
                    <option value="soup">Soup</option>
                    <option value="main-course">Main Course</option>
                    <option value="dessert">Dessert</option>
                </select>
            </div>

            <div class="form-group">
                <label for="image">Recipe Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <div class="form-group">
                <label>Ingredients:</label>
                <div id="ingredients-list">
                    <div class="ingredient">
                        <input type="text" name="ingredient-name[]" placeholder="Ingredient Name" required>
                        <input type="text" name="quantity[]" placeholder="Quantity" required>
                    </div>
                </div>
                <button type="button" id="add-ingredient">Add Ingredient</button>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label>Instructions:</label>
                <div id="instructions-list">
                    <div class="instruction">
                        <input type="text" name="instruction-step[]" placeholder="Step 1" required>
                    </div>
                </div>
                <button type="button" id="add-instruction">Add Step</button>
            </div>

            <button type="submit">Add Recipe</button>
        </form>
    </div>
</body>
</html>
